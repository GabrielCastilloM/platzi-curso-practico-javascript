<html lang="en">
<head>
    <meta charset="UTF-8">

                <h5 class="card-title">Calcula la mediana de salarios </h5>

                    <select class="form-select text-danger"" aria-label="Default select example">

                    <button type="button" class="btn btn-danger mb-3" style="width: 160px;" onclick="calcularMediana()">

            <div class="card-body">

                <p class="card-text"><h6 style="color: #dc3545;" id="salarios"></h6></p>
