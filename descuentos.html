<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Practico de JavaScript </title>
    <link rel="stylesheet" href="./descuentos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del Curso Pr√°ctico de JavaScript</p>
    </header>

    <div class="container">
        <section>
            <div class="card border-success mb-3" style="max-width: 28rem;">
                <div class="card-header bg-transparent border-success">Vamos a calcular nuestro descuento</div>
                <div class="card-body text-success">
                <h5 class="card-title">Calcula el precio a pagar de tus productos con descuento</h5>
                <form>
                    <input id="inputPrice" type="number" class="form-control" placeholder="Escribe el precio de tu producto"/>
                    <input id="inputDiscount" type="number" class="form-control" placeholder="Escribe el % descuento de tu producto"/>
                    <select class="form-select" aria-label="Default select example">
                        <option value="0" selected>Selecciona Cupon</option>
                        <option value="10">Cupon de descuento 10%</option>
                        <option value="20">Cupon de descuento 20%</option>
                        <option value="30">Cupon de descuento 30%</option>
                    </select>
                    <button type="button" class="btn btn-success mb-3" style="width: 260px;" onclick="aplicarDescuento()">
                        Calcular el precio con descuento
                    </button>
                </form>
                </div>
                <div class="card-footer border-success">
                    <p id="resultP"></p>
                </div>
            </div>
        </section>
    </div>

    <footer class="text-center ">
        <p>
            Copyright &copy; 2021
            Echo por  Gabriel Castillo
        </p>
    </footer>
    <script src="./descuentos.js"></script>
</body>
</html>
