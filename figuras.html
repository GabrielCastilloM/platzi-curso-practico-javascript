<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico de JavaScript</title>
    <link rel="stylesheet" href="figuras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este el el primer taller del curso práctico de JavaScript</p>
    </header>

    <div class="container" >
        
        
        
        <section class="container_cuadrado">
            <div class="card border-success mb-3" style="max-width: 18rem;">
                <div class="card-header bg-transparent border-success">Header</div>
                <div class="card-body text-success">
                  <h5 class="card-title">Calcula el área y perímetro de un cuadrado</h5>
                  <form class="form" action="">
                    <input type="number" class="form-control" id="inputCuadrado" placeholder="Lado cuadrado">
                    <button type="submit" class="btn btn-primary mb-3" onclick="calcularPerimetroCuadrado()">
                        Calcular el périmetro
                    </button>
                    <button type="submit" class="btn btn-primary mb-3" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </form>
                </div>
                <div class="card-footer bg-transparent border-success">Footer</div>
              </div>

            
        </section>


        
    
        <section class="container_triangulo" >
            <h2>Calcula el área y perímetro de un triangulo</h2>
            <form action="">
                <label for="inputTriaguloA">
                    Escribe cuánto mide el lado A de tu triangulo:
                </label>
                <input id="inputTriaguloA" type="number" >
                <label for="inputTriaguloB">
                    Escribe cuánto mide el lado B de tu triangulo:
                </label>
                <input id="inputTriaguloB" type="number" >
                <label for="base">
                    Escribe cuánto mide la base de tu triangulo:
                </label>
                <input id="base" type="number" >
                <label for="altura">
                    Escribe cuánto mide la altura de tu triangulo:
                </label>
                <input id="altura" type="number" >
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el périmetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
    
        <section class="container_circulo">
            <h2>Calcula el área y perímetro de un círculo</h2>
            <form action="">
                <label for="inputRadio">
                    Escribe cuánto mide el radio del círculo:
                </label>
                <input id="inputRadio" type="number">
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el périmetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
    </div>

    
    <script src="./figuras.js"></script>
</body>
</html>
